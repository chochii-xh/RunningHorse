<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	body {
		margin: 0;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
	}
	@keyframes shift {
		from { background-position: 0 0; }
		to { background-position: -850vw 0; }
	}
	.anish {
		width: 60vw;
		height: 90vh;
		background-size: 90vh;
		background: url(test.png);
		animation: shift 3s infinite linear;
		margin: auto;
	}
	#control {
		width: 50%;
		margin: 20px auto;
	}
</style>

<body>
	<div>
		<h2>Let's makes this horse run!</h2>
	</div>
	<div id="a" class="anish">
	</div>
	<input type="range" id="control" step="0.01" min="0.01" max="3" value="3">

	<script type="text/javascript">
		control.oninput = function(){
			a.style.animationDuration = control.value + "s";
		}
	</script>
</body>
</html>
